<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="login.js"></script>
  <title>Login</title>
</head>
<body>
  <div class="imagem">
    <img src="img/Spotify_Logo_RGB_Green.png" alt="Spotify-logo">
  </div>

  <main class="login">
    <div class="login__conteiner">
      <form class="login__form">
        
        <input class="login_input" id="email" type="email">
        <span class="login_input-border">E-mail</span>

        <input class="login_input" id="password" type="password">
        <span class="login_input-border">Password</span>

        <button class="login_submit">LOGIN</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="credits">
      Academic project by Gabriel da Costa, Gabriélen Cunha, Guilherme Menezes, 
      João Luiz Scherer, Lisandro Rezende, Márcio R.W. de Souza, Paola Fantinel, Saul Vargas and Vitor Lopes.
      <br>SENAC/RS - 2022/2
    </div>
  </footer>
</body>
</html>
