<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Dashboard Spotify</title>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="img/Spotify_Logo_RGB_Green.png" alt="Spotify logo">
    </div>

    <div class="login_box">
      <form method="post">
        <span> E-mail </span>
        <input id="email" type="email" name="email"></input>

        <span> Password </span>
        <input id="password" type="password" name="password"></input>
        <button class="login_submit" type="submit" name="submit"> Login </button>
      </form>
    </div>

    <footer class="credits">
      <p>
        Academic project by Gabriel da Costa, Gabriélen Cunha, Guilherme Menezes, João Luiz Scherer, Lisandro Rezende,
        Márcio R.W. de Souza, Paola Fantinel, Saul Vargas and Vitor Lopes.
      </p>
      <p> SENAC/RS - 2022/2 </p>
    </footer>
  </div>
</body>

</html>
